<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health" />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="/index.html" />
    <meta name="Version" content="v1.2.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="">
    <!-- Bootstrap -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- simplebar -->
    <link th:href="@{/assets/css/simplebar.css}" rel="stylesheet" type="text/css" />
    <!-- Select2 -->
    <link th:href="@{/assets/css/select2.min.css}" rel="stylesheet" />
    <!-- Date picker -->
    <link th:href="@{/assets/css/flatpickr.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link th:href="@{/assets/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/remixicon.css}" rel="stylesheet" type="text/css" />
    <link href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" rel="stylesheet">
    <!-- Css -->
    <link th:href="@{/assets/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .table td, .table th {
            vertical-align: middle;
        }
        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }
        .edit-button {
            color: #4CAF50; /* Green for edit */
        }
        .delete-button {
            color: #F44336; /* Red for delete */
        }
    </style>
</head>

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content" data-simplebar style="height: calc(100% - 60px);">
            <div class="sidebar-brand">
                <a th:href="@{/common/login.html}">
                    <img src="#" height="24" class="logo-light-mode" alt="">
                    <img src="#" height="24" class="logo-dark-mode" alt="">
                </a>
            </div>

            <ul class="sidebar-menu pt-3">
                <li><a th:href="@{/login}">Dashboard</a></li>
                <li><a th:href="@{/products}">Product</a></li>
                <li class="sidebar-dropdown">
                    <a href="javascript:void(0)">Category</a>
                    <div class="sidebar-submenu">
                        <ul>
                            <li><a href="#">Category 1</a></li>
                            <li><a href="#">Category 2</a></li>
                            <li><a href="#">Add new category</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Order</a></li>
            </ul>
        </div>
    </nav>
    <!-- sidebar-wrapper  -->

    <!-- Start Page Content -->
    <main class="page-content bg-light">
        <div class="top-header">
            <div class="header-bar d-flex justify-content-between border-bottom">
                <div class="d-flex align-items-center">
<!--                    <a href="#" class="logo-icon">-->
<!--                        <img th:src="" height="30" class="small" alt="">-->
<!--                        <span class="big">-->
<!--                            <img th:src="" height="24" class="logo-light-mode" alt="">-->
<!--                            <img th:src="" height="24" class="logo-dark-mode" alt="">-->
<!--                        </span>-->
<!--                    </a>-->
                    <a id="close-sidebar" class="btn btn-icon btn-pills btn-soft-primary ms-2" href="#">
                        <i class="uil uil-bars"></i>
                    </a>
                    <div class="search-bar p-0 d-none d-lg-block ms-2">
                        <div id="search" class="menu-search mb-0">
                            <form role="search" method="get" id="searchform" class="searchform">
                                <div>
                                    <input type="text" class="form-control border rounded-pill" name="s" id="s" placeholder="Search Keywords.">
                                    <input type="submit" id="searchsubmit" value="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <ul class="list-unstyled mb-0">
                    <li class="list-inline-item mb-0 ms-1">
                        <div class="dropdown dropdown-primary">
                            <button type="button" class="btn btn-icon btn-pills btn-soft-primary dropdown-toggle p-0" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i data-feather="mail" class="fea icon-sm"></i></button>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">! <span class="visually-hidden">unread mail</span></span>

                            <div class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow rounded border-0 mt-3 px-2 py-2" data-simplebar style="height: 320px; width: 300px;">
                                <a href="#" class="d-flex align-items-center justify-content-between py-2 border-top">
                                    <div class="d-inline-flex position-relative overflow-hidden">
                                        <img th:src="@{/assets/images/client/dribbble.svg}" class="avatar avatar-md-sm rounded-circle shadow" alt="">
                                        <small class="text-dark mb-0 d-block text-truncat ms-3">You received a new email from <b>Dribbble</b> <small class="text-muted fw-normal d-inline-block">24 hour ago</small></small>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </li>

                    <li class="list-inline-item mb-0 ms-1">
                        <div class="dropdown dropdown-primary">
                            <button type="button" class="btn btn-pills btn-soft-primary dropdown-toggle p-0" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="#" class="avatar avatar-ex-small rounded-circle" alt=""></button>
                            <div class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow border-0 mt-3 py-3" style="min-width: 200px;">
                                <a class="dropdown-item d-flex align-items-center text-dark" th:href="@{/common/userprofile.html}">
                                    <img src="#" class="avatar avatar-md-sm rounded-circle border shadow" alt="">
                                    <div class="flex-1 ms-2">
                                        <span class="d-block mb-1">Name</span>
                                        <small class="text-muted">Role</small>
                                    </div>
                                </a>
                                <a class="dropdown-item text-dark" th:href="@{/common/login.html}"><span class="mb-0 d-inline-block me-1"><i class="uil uil-dashboard align-middle h6"></i></span> Dashboard</a>
                                <a class="dropdown-item text-dark" th:href="@{/common/userprofile.html}"><span class="mb-0 d-inline-block me-1"><i class="uil uil-setting align-middle h6"></i></span> Profile Settings</a>
                                <div class="dropdown-divider border-top"></div>
                                <a class="dropdown-item text-dark" href="#"><span class="mb-0 d-inline-block me-1"><i class="uil uil-sign-out-alt align-middle h6"></i></span> Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container-fluid">
            <div class="layout-specing">
                <div class="row">
                    <div class="col-xl-9 col-md-6">
                        <h5 class="mb-0">Product Name</h5>
                    </div><!--end col-->
                </div><!--end row-->
                <div class="container mt-5">
                    <form>
                        <div class="row">
                            <!-- Product Image -->
                            <div class="col-md-3">
                                <img th:src="${product.getImage()}" alt="Product Image" id="previewImage" class="mt-3 img-fluid">
                            </div>
                            <!-- Product Details -->
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-md-6">
                                        <!-- Product Name -->
                                        <div class="form-group">
                                            <label for="productName">Name</label>
                                            <input type="text" class="form-control" id="productName" th:placeholder="${product.productName}" disabled>
                                        </div>
                                        <!-- Original Price -->
                                        <div class="form-group">
                                            <label for="originalPrice">Price</label>
                                            <input type="number" class="form-control" id="originalPrice" th:placeholder="${product.getPrice()}" step="0.01" value="50.00" disabled>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <!-- Last Updated -->
                                        <div class="form-group">
                                            <label for="lastUpdated">Last updated</label>
                                            <input type="text" class="form-control" id="lastUpdated" th:placeholder="${product.getUpdatedDate()}" value="10/06/2024" disabled>
                                        </div>
                                        <!-- Amount -->
                                        <div class="form-group">
                                            <label for="amount">Stock</label>
                                            <input type="number" class="form-control" id="amount" th:value="${product.stockQuantity}" disabled>
                                        </div>
                                        <!-- Category -->
                                        <div class="form-group">
                                            <label for="category">Category</label>
                                            <input type="text" class="form-control" id="category" th:placeholder="${product.category.getCategoryName()}" th:value="${product.category.getCategoryName()}" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea th:field="${product.description}" class="form-control" id="description" rows="4" disabled></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary">Save</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                    <button type="button" class="btn btn-secondary">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!--end layout-->
        </div><!--end container-->

    </main>
    <!--End page-content" -->
</div>
<!-- page-wrapper -->
<!-- Javascript -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/simplebar.min.js}"></script>
<script th:src="@{/assets/js/select2.min.js}"></script>
<script th:src="@{/assets/js/flatpickr.min.js}"></script>
<script th:src="@{/assets/js/jquery.timepicker.js}"></script>
<script th:src="@{/assets/js/feather.min.js}"></script>
<script th:src="@{/assets/js/switcher.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
<script th:src="@{/assets/js/switcher.js}"></script>
</body>
</html>
