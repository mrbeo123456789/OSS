<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health" />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="/index.html" />
    <meta name="Version" content="v1.2.0" />
    <!-- favicon -->
<!--    <link rel="shortcut icon" th:href="@{}">-->
    <!-- Bootstrap -->
    <link th:href="@{/static/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- simplebar -->
    <link th:href="@{/static/assets/css/simplebar.css}" rel="stylesheet" type="text/css" />
    <!-- Select2 -->
    <link th:href="@{/static/assets/css/select2.min.css}" rel="stylesheet" />
    <!-- Date picker -->
    <link th:href="@{/assets/css/flatpickr.min.css}" rel="stylesheet">
    <link th:href="@{/static/assets/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link th:href="@{/static/assets/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/static/assets/css/remixicon.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://unicons.iconscout.com/release/v3.0.6/css/line.css}" rel="stylesheet">
    <!-- Css -->
    <link th:href="@{/static/assets/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt" />
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">
    <style>
        .table td, .table th {
            vertical-align: middle;
        }
        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }
        .edit-button {
            color: #4CAF50; /* Green for edit */
        }
        .delete-button {
            color: #F44336; /* Red for delete */
        }
    </style>
</head>

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content" data-simplebar style="height: calc(100% - 60px);">
            <div class="sidebar-brand">
                <a th:href="@{/common/login.html}">
                    <img th:src="@{/static/assets/images/logo-light-mode.png}" height="24" class="logo-light-mode" alt="">
                    <img th:src="@{/static/assets/images/logo-dark-mode.png}" height="24" class="logo-dark-mode" alt="">
                </a>
            </div>

            <ul class="sidebar-menu pt-3">
                <li><a th:href="@{/common/login.html}">Dashboard</a></li>
                <li><a th:href="@{/inventory/productlist.html}">Product</a></li>
                <li class="sidebar-dropdown">
                    <a href="javascript:void(0)">Category</a>
                    <div class="sidebar-submenu">
                        <ul>
                            <li><a href="#">Category 1</a></li>
                            <li><a href="#">Category 2</a></li>
                            <li><a href="#">Add new category</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Order</a></li>
            </ul>
        </div>
    </nav>
    <!-- sidebar-wrapper  -->

    <!-- Start Page Content -->
    <main class="page-content bg-light">
        <div class="top-header">
            <div class="header-bar d-flex justify-content-between border-bottom">
                <div class="d-flex align-items-center">
<!--                    <a th:href="@{}" class="logo-icon">-->
                        <img th:src="@{/static/assets/images/logo-icon.png}" height="30" class="small" alt="">
                        <span class="big">
                            <img th:src="@{/static/assets/images/logo-dark.png}" height="24" class="logo-light-mode" alt="">
                            <img th:src="@{/static/assets/images/logo-light.png}" height="24" class="logo-dark-mode" alt="">
                        </span>
                    </a>
                    <a id="close-sidebar" class="btn btn-icon btn-pills btn-soft-primary ms-2" href="#">
                        <i class="uil uil-bars"></i>
                    </a>
                    <div class="search-bar p-0 d-none d-lg-block ms-2">
                        <div id="search" class="menu-search mb-0">
                            <form role="search" method="get" id="searchform" class="searchform">
                                <div>
                                    <input type="text" class="form-control border rounded-pill" name="s" id="s" placeholder="Search Keywords">
                                    <input type="submit" id="searchsubmit" value="Search">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <ul class="list-unstyled mb-0">
                    <li class="list-inline-item mb-0 ms-1">
                        <div class="dropdown dropdown-primary">
                            <button type="button" class="btn btn-icon btn-pills btn-soft-primary dropdown-toggle p-0" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i data-feather="mail" class="fea icon-sm"></i></button>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">! <span class="visually-hidden">unread mail</span></span>

                            <div class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow rounded border-0 mt-3 px-2 py-2" data-simplebar style="height: 320px; width: 300px;">
                                <a href="#" class="d-flex align-items-center justify-content-between py-2 border-top">
                                    <div class="d-inline-flex position-relative overflow-hidden">
                                        <img th:src="@{/static/assets/images/client/dribbble.svg}" class="avatar avatar-md-sm rounded-circle shadow" alt="">
                                        <small class="text-dark mb-0 d-block text-truncate ms-3">You received a new email from <b>Dribbble</b> <small class="text-muted fw-normal d-inline-block">24 hour ago</small></small>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </li>

                    <li class="list-inline-item mb-0 ms-1">
                        <div class="dropdown dropdown-primary">
<!--                            <button type="button" class="btn btn-pills btn-soft-primary dropdown-toggle p-0" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img th:src="@{}" class="avatar avatar-ex-small rounded-circle" alt=""></button>-->
                            <div class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow border-0 mt-3 py-3" style="min-width: 200px;">
                                <a class="dropdown-item d-flex align-items-center text-dark" th:href="@{/common/userprofile.html}">
<!--                                    <img th:src="@{}" class="avatar avatar-md-sm rounded-circle border shadow" alt="">-->
                                    <div class="flex-1 ms-2">
                                        <span class="d-block mb-1">Name</span>
                                        <small class="text-muted">Role</small>
                                    </div>
                                </a>
                                <a class="dropdown-item text-dark" th:href="@{/common/login.html}"><span class="mb-0 d-inline-block me-1"><i class="uil uil-dashboard align-middle h6"></i></span> Dashboard</a>
                                <a class="dropdown-item text-dark" th:href="@{/common/userprofile.html}"><span class="mb-0 d-inline-block me-1"><i class="uil uil-setting align-middle h6"></i></span> Profile Settings</a>
                                <div class="dropdown-divider border-top"></div>
<!--                                <a class="dropdown-item text-dark" th:href="@{}"><span class="mb-0 d-inline-block me-1"><i class="uil uil-sign-out-alt align-middle h6"></i></span> Logout</a>-->
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container-fluid">
            <div class="layout-specing">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">Product List</h5>
                            <a th:href="@{/inventory/addnewproduct.html}" class="btn btn-primary">Add New Product</a>
                        </div>

                        <div class="table-responsive shadow rounded">
                            <table class="table table-center bg-white mb-0">
                                <thead>
                                <tr>
                                    <th class="border-bottom p-3" style="min-width: 50px;">#</th>
                                    <th class="border-bottom p-3" style="min-width: 180px;">Product Name</th>
                                    <th class="border-bottom p-3" style="min-width: 150px;">Category</th>
                                    <th class="border-bottom p-3" style="min-width: 150px;">Price</th>
                                    <th class="border-bottom p-3">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product, iterStat : ${productList}">
                                    <th class="p-3" th:text="${iterStat.count}"></th>
                                    <td class="p-3">
                                        <a th:href="@{/inventory/productdetails/{id}(id=${product.id})}" class="text-primary">
                                            <div class="d-flex align-items-center">
                                                <img th:src="${product.image}" class="avatar avatar-ex-small rounded shadow" alt="">
                                                <span class="ms-2" th:text="${product.name}"></span>
                                            </div>
                                        </a>
                                    </td>
                                    <td class="p-3" th:text="${product.category.name}"></td>
                                    <td class="p-3" th:text="${product.price}"></td>
                                    <td class="p-3">
                                        <a th:href="@{/inventory/editproduct/{id}(id=${product.id})}" class="btn btn-icon btn-pills btn-soft-primary"><i class="fas fa-edit"></i></a>
                                        <form th:action="@{/inventory/deleteproduct/{id}(id=${product.id})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-icon btn-pills btn-soft-danger"><i class="fas fa-trash-alt"></i></button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div><!--end row-->
            </div>
        </div><!--end container-->
    </main><!--end page-content-->
    <!-- End Page Content -->
</div><!--end page-wrapper-->

<!-- Javascript -->
<script th:src="@{/static/assets/js/jquery.min.js}"></script>
<script th:src="@{/static/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/static/assets/js/simplebar.min.js}"></script>
<script th:src="@{/static/assets/js/select2.min.js}"></script>
<script th:src="@{/static/assets/js/flatpickr.min.js}"></script>
<script th:src="@{/static/assets/js/jquery.timepicker.js}"></script>
<script th:src="@{/static/assets/js/feather.min.js}"></script>
<script th:src="@{/static/assets/js/switcher.js}"></script>
<script th:src="@{/static/assets/js/app.js}"></script>
<script th:src="@{/static/assets/js/switcher.js}"></script>
</body>
</html>
