<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>G5 - Badminton Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our online shop!"/>
    <meta name="keywords" content="online shop, ecommerce, products, shopping"/>
    <meta name="author" content="Your Name"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="path/to/your/favicon.ico">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Main Css -->
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .btn-primary {
            font-size: 14px;
            padding: 5px 10px;
        }

        h5 {
            display: flex;
            justify-content: center;
            color: orange;
        }

        .profile-header {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .profile-header .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-header h2 {
            font-size: 24px;
            color: #333;
        }

        .profile-header .user-info {
            font-size: 16px;
        }

        .profile-header .user-info .info-item {
            margin-bottom: 10px;
        }

        .profile-header .user-info .info-item span {
            font-weight: bold;
        }

        .password-section {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .password-section h4 {
            margin-bottom: 20px;
            color: #333;
        }

        .password-section .form-group {
            margin-bottom: 15px;
        }

        .password-section .form-group label {
            font-weight: bold;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">G5 Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shop">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <!-- Display login/logout based on user session -->
            <li class="nav-item" th:if="${session.user == null}">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item dropdown" th:if="${session.user != null}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img th:src="@{${session.user.getAvatar()}}" class="avatar avatar-ex-small rounded-circle" alt="User Avatar">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/profile">Profile</a>
                    <a class="dropdown-item" href="/cart/viewcart">Cart</a>
                    <a class="dropdown-item" href="/order">Order</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="profile-header d-flex align-items-center">
        <img th:src="@{${session.user.getAvatar()}}" class="avatar mr-4" alt="User Avatar">
        <form action="/changeavatar" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control" id="image" name="newavatar" accept="image/*" required>
            <input type="submit" name="changeavt" value="Change" class="btn btn-primary mt-2">
        </form>
        <div class="user-details ml-4">
            <h2 th:text="${session.user.getFullName()}">User Name</h2>
            <div class="user-info">
                <div class="info-item">
                    <span>Username:</span> <span th:text="${session.user.getUsername()}">Username</span>
                </div>
                <div class="info-item">
                    <span>Email:</span> <span th:text="${session.user.getEmail()}">Email</span>
                </div>
                <div class="info-item">
                    <span>Mobile:</span> <span th:text="${session.user.getMobile()}">Mobile</span>
                </div>
            </div>
        </div>
    </div>

    <div class="password-section mt-4">
        <h4>Change Password</h4>
        <form action="/change-password" method="post">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="footer bg-light mt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <span class="text-muted">G5 Badminton Store</span>
            </div>
            <div class="col-md-2">
                <a href="#" class="text-muted">
                    <i class="mdi mdi-instagram"></i> Instagram
                </a>
            </div>
            <div class="col-md-2">
                <a href="#" class="text-muted">
                    <i class="mdi mdi-facebook"></i> Facebook
                </a>
            </div>
            <div class="col-md-2">
                <span class="text-muted">
                    <i class="mdi mdi-phone"></i> 0378486271
                </span>
            </div>
            <div class="col-md-2">
                <span class="text-muted">
                    <i class="mdi mdi-email"></i> chinhvdhe176611@fpt.edu.vn
                </span>
            </div>
        </div>
    </div>
</footer>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</body>
</html>
