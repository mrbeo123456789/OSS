<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Doctris - Doctor Appointment Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health" />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="Version" content="v1.2.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="#">
    <!-- Icons -->
    <link href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" rel="stylesheet">
    <style>
        /* Thêm các quy tắc CSS tùy chỉnh ở đây */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-page {
            background: #ffffff;
            border: 1px solid #d3d3d3;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background: #f9f9f9;
        }

        .btn-primary {
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #5a6268;
        }

        .btn-soft-primary {
            background-color: #d6d8db;
            border: none;
            color: #495057;
            padding: 14px 20px;
            margin: 8px 0;
            cursor: pointer;
            width: 100%;
        }

        .btn-soft-primary:hover {
            background-color: #c2c4c7;
            color: #343a40;
        }

        .text-dark {
            color: #343a40 !important;
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h4 {
            margin-bottom: 10px;
        }

        .social-login-buttons {
            display: flex;
            justify-content: space-between;
        }

        .social-login-buttons .btn {
            flex: 1;
        }

        .social-login-buttons .btn + .btn {
            margin-left: 10px;
        }

        .form-check-label {
            margin-left: 5px;
        }

        .form-check-input {
            margin-top: 0;
            margin-right: 5px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            background-color: transparent;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .d-grid {
            display: grid;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .text-muted {
            color: #6c757d !important;
        }

        .fw-bold {
            font-weight: bold;
        }

        .h6 {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
<div class="login-page">
    <div class="login-header">
        <h4>Sign In</h4>
        <p>Please enter your login details</p>
    </div>
    <form action="/login" method="post" class="login-form mt-4">
        <div class="mb-3">
            <label class="form-label">Your Username <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Username" name="username" required="">
        </div>

        <div class="mb-3">
            <label class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" placeholder="Password" name="password" required="">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input align-middle" type="checkbox" value="" id="remember-check">
                <label class="form-check-label" for="remember-check">Remember me</label>
            </div>
            <a href="forgot-password.html" class="text-dark h6 mb-0">Forgot password?</a>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

        <div class="text-center mb-3">
            <h6 class="text-muted">Or</h6>
        </div>

        <div class="social-login-buttons mb-3">
            <a href="#" class="btn btn-soft-primary"><i class="uil uil-facebook"></i> Facebook</a>
            <a href="#" class="btn btn-soft-primary"><i class="uil uil-google"></i> Google</a>
        </div>

        <div class="text-center">
            <p class="mb-0"><small class="text-dark">Don't have an account?</small> <a href="/register" class="text-dark fw-bold">Sign Up</a></p>
        </div>

        <div class="text-center mt-3">
            <p id="error" class="text-danger"></p>
        </div>
    </form>
</div>
</body>

</html>
