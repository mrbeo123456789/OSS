<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G5 Shop - User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar-custom {
            background-color: #f0f0f0;
        }
        .navbar-custom .navbar-brand {
            color: red;
            font-size: 24px;
        }
        .navbar-custom .nav-link {
            color: black;
            font-size: 18px;
        }
        .navbar-custom .account img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar-custom .account span {
            font-size: 18px;
        }
        .container {
            margin-top: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            flex: 1;
        }
        .form-group .form-control[disabled], .form-group .form-control[readonly] {
            background-color: #e9ecef;
        }
        .footer {
            background-color: #ececec;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">G5 Shop</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Category</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Order</a></li>
        </ul>
        <div class="account d-flex align-items-center">
            <img src="path/to/account.png" alt="Account">
            <span>Hi Vu Duc Canh</span>
            <i class="fas fa-shopping-cart ml-3"></i>
        </div>
    </div>
</nav>

<div class="container">
    <div class="profile-header">
        <img src="path/to/profile.png" alt="Profile Image">
        <div class="profile-info">
            <h3>Vu Duc Canh <i class="fas fa-pen"></i></h3>
            <p>Customer</p>
        </div>
    </div>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="createdDate">Created date</label>
                <input type="text" class="form-control" id="createdDate" placeholder="dd/mm/yy" disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="lastUpdated">Last updated</label>
                <input type="text" class="form-control" id="lastUpdated" placeholder="dd/mm/yy" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="vuducanh@gmail.com" readonly>
                <a href="#" class="btn btn-link p-0">Change</a>
            </div>
            <div class="form-group col-md-6">
                <label for="number">Number</label>
                <input type="text" class="form-control" id="number" placeholder="*******" readonly>
                <a href="#" class="btn btn-link p-0">View</a>
                <a href="#" class="btn btn-link p-0">Change</a>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="*******" readonly>
                <a href="#" class="btn btn-link p-0" data-toggle="modal" data-target="#changePasswordModal">Change</a>
            </div>
        </div>
        <a href="#" class="btn btn-link p-0">View history <i class="fas fa-history"></i></a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="oldPassword">Old Password</label>
                        <input type="password" class="form-control" id="oldPassword" placeholder="Enter old password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmNewPassword" placeholder="Re-enter new password">
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>G5 Shop | <a href="mailto:G5@gmail.com">G5@gmail.com</a> | Hotline: 0374662116</p>
    <a href="#"><i class="fab fa-facebook"></i> G5 shop</a>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
