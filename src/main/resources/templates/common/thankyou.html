
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Doctris - Doctor Appointment Booking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />

    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />

    <meta name="Version" content="v1.2.0" />
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <!-- simplebar -->

    <link rel="stylesheet" th:href="@{/assets/css/materialdesignicons.min.css}">

<body>
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- Loader -->
    
    <div class="back-to-home rounded d-none d-sm-block">
        <a href="/" class="btn btn-icon btn-primary"><i data-feather="home" class="icons"></i></a>
    </div>

    <!-- Hero Start -->
    <section class="bg-home d-flex bg-light align-items-center" style="background: url('../assets/images/bg/bg-lines-one.png') center;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="text-center">

                                <i class="uil uil-thumbs-up h1 mb-0"></i>
                            </div>
                        </div>
                        <h1 class="my-4 font-weight-bold" th:if="${successMessage}" th:text="${successMessage}"></h1>

                        <a href="/home" class="btn btn-soft-primary mt-3">Go To Home</a>

                </div> <!--end col-->

    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
